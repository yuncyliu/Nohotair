        <meta charset="utf-8">

        <title>每日能量需求计算器</title>
        <link rel="stylesheet" href="./每日能量需求.css">
        <link rel="stylesheet" href="../导航栏.css">
    </head>
    <body>
        <div class="Main">
            <div class="Heading" data-toggle="tooltip" title="每日能量需求是指一个人在一天中所消耗的总能量">每日能量需求<br/>计算器</div>
            <div>
				<label>身高(cm)</label><br />
				<input placeholder="请输入身高(cm)" id='Height' class="field" />
			</div>
			<div>
				<label>体重(kg)</label><br />
				<input type="number" placeholder="请输入体重(kg)" id='Weight' class="field" />
			</div>
			<div>
				<label>年龄</label><br />
				<input type="number" placeholder="请输入年龄" id='Age' class="field" />
			</div>
			<div>
				<label>性别</label><br />
				<input placeholder="男为1女为0" id='personSex' class="field" />
			</div>
            <div>
                <label>请选择你的运动强度</label><br/>
                <select name="optionsList" id="activityLevel">
                    <option selected disabled>请选择</option>
                    <option value="1.2" class="option">久坐办公室工作、没有或很少运动</option>
                    <option value="1.375" class="option">轻度运动(每周1-3次)</option>
                    <option value="1.55" class="option">中度运动(每周3-5次)</option>
                    <option value="1.725" class="option">重度运动(每周6-7次)</option>
                    <option value="1.9" class="option">专业运动员强度</option>
                </select>
            </div>
            <div id='result'></div>
            <button class="button" onclick="getTDEE()">计算每日能量需求</button>
        </div>
